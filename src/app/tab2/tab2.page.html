<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Your Ordered Dishes
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
      <ion-grid>
          <ion-row>
            <ion-col size-md="8" offset-md="2" text-center>
              <ion-list>
                <ion-item-sliding
                *ngFor="let dish of dish">
                  <ion-thumbnail slot="start">
                    <img src= {{dish.image}}>
                  </ion-thumbnail>
                  <ion-label>
                    <h2>{{dish.item}}</h2>
                    <p>{{dish.price}}</p>
                  </ion-label>
                  <ion-item-options>
                    <ion-item-option
                    
                      (click)="onRemoveFromFavorites(dish)"
                      color="danger">
                      <ion-icon name = "trash"></ion-icon>
                      Remove
                    </ion-item-option>
            
                  </ion-item-options>
                </ion-item-sliding>
              </ion-list>
            </ion-col>
          </ion-row>
    </ion-grid>
    <ion-button (click)="onOrderDish()">Place Order</ion-button>
  </ion-content>
