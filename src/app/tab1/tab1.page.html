<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="8" offset-md="2" text-center>
        <ion-list>
          <ion-item 
          *ngFor="let dish of loadedDishes"
          [routerLink]="[
          '/',
          'dishdetail',
          dish.id
          ]"
          detail>
            <ion-thumbnail slot="start">
              <img src= {{dish.image}}>
            </ion-thumbnail>
            <ion-label>
              <h2>{{dish.item}}</h2>
              <p>{{dish.desc}}</p>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
